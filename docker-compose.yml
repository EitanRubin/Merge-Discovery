version: '3.8'

services:
  # ============================================
  # API Discovery Backend
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TARGET_API_URL=${TARGET_API_URL:-}
      - VERBOSE_LOGGING=true
    volumes:
      # Mount outputs folder for persistent results
      - ./outputs:/app/outputs
      # Mount config for easy updates
      - ./client-processor/backend/config.json:/app/backend/config.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # Frontend (Nginx serving static files)
  # ============================================
  frontend:
    image: nginx:alpine
    ports:
      - "5173:80"
    volumes:
      - ./client-processor/frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

# ============================================
# Named volumes for data persistence
# ============================================
volumes:
  outputs:

